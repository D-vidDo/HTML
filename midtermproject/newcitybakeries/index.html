<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New City Bakeries</title>
    <script type="text/javascript" src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form method="post" onsubmit="addToArray();return false">
        <table align="center">
            <tr>
                <td align="right">Name:</td>
                <td align="left"><input type="text" id="fullname" name="fullname" maxlength="25" pattern="^[A-Za-z -]+$"
                        placeholder="Full Name" /></td>
            </tr>
            <tr>
                <td align="right">Street Address:</td>
                <td align="left"><input type="text" id="address" name="address" placeholder="Home Address" /></td>
            </tr>
            <tr>
                <td align="right">Phone Number:</td>
                <td align="left"><input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-456-7890" />
            </tr>
            <tr>
                <td align="right">Postal Code: </td>
                <td align="left"><input type="text" id="postalcode" name="postalcode"
                        pattern="[A-Za-z][0-9][A-Za-z]-[0-9][A-Za-z][0-9]" placeholder="A1B-2C3" /></td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td align="left"><input type="email" id="email" name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@email.com" /></td>
            </tr>
            <tr>
                <td align="left">Cake Shape:</td>
                <td align="left"><input type="button" value="Sheet Cake" id="sheet" onclick="test();"><input
                        type="button" value="Round Cake" id="round" onclick="test1();"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <div id="sheetdim" style="display: none;">
                    <input type="radio" id="slayer"> 1 Layer<br>
                    <input type="radio" id="slayer"> 2 Layers<br>
                    <input type="radio" id="slayer"> 3 Layers

                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    </div>










                    <div id="rounddim" style="display:none;">rond</div>
                </td>
            </tr>





        </table>
    </form>
</body>

</html>
